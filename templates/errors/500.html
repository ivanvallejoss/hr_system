<!DOCTYPE html>
<html lang="en">
<head>
    <title>HR System - Server Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-ligh">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                        </div>
                        <h2 class="card-title text-danger">Server Error</h2>
                        <p class="lead">Something went wrong on our end.</p>
                        <p class="text-muted">The IT team has been notified and is working on the issue.</p>
                        <div class="mt-4">
                            <a href="{% url 'dashboards:home' %}" class="btn btn-primary me-2">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
